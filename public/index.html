<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500&family=Josefin+Sans&family=Jost:ital,wght@0,300;0,400;1,300&family=Lora:ital,wght@0,500;0,600;1,400;1,500&family=Rubik:wght@300;400&family=Twinkle+Star&family=Ubuntu:ital,wght@0,300;1,300&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>React App</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .underline {
        position: relative;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
      }
      .underline:after {
        display: block;
        content: "";
        border-bottom: solid 3px #ffffff;
        transform: scaleX(0);
        transition: transform 250ms ease-in-out;
        transform-origin: 100% 50%;
      }
      .underline:hover:after {
        transform: scaleX(1);
        transform-origin: 0 50%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
